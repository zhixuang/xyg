<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/public.js"></script>
    <script src="js/search.js"></script>
</head>
<body>
<!--头部-->
<header class="mui-bar mui-bar-nav m-hd">
    <h1 class="mui-title">搜索中心</h1>
</header>
<!--尾部导航-->
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <p class="mui-icon mui-icon-home"></p>
        <p>首页</p>
    </a>
    <a class="mui-tab-item " href="category.html">
        <p class="mui-icon  mui-icon-bars"></p>
        <p>分类</p>
    </a>
    <a class="mui-tab-item" href="#Popover_2">
        <p class="mui-icon fa fa-shopping-cart"></p>
        <p>购物车</p></a>
    <a class="mui-tab-item" href="#Popover_2">
        <p class="mui-icon mui-icon-person"></p>
        <p>会员中心</p>
    </a>
</nav>
<div class="mui-center">
    <div class="container">
         <div class="search">
             <input type="text" placeholder="搜索你喜欢的商品" class="search-text"/>
             <input type="button" value="搜索" id="search-btn"/>
         </div>
         <div class="history" >
             <span class=" title mui-pull-left">
              搜素历史
             </span>
             <span class="clear mui-pull-right mui-icon mui-icon-trash  " id="clearbtn">
                 清空历史
             </span>
         </div>
        <ul class="mui-table-view" id="history-box">

        </ul>
    </div>
</div>
<script id="historyTpl" type="text/template">
    <% for(var i=0;i<result.length;i++){ %>
    <li class="mui-table-view-cell"><%=result[i] %></li>

    <% } %>
</script>
</body>
</html>
